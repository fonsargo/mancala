<!DOCTYPE html>
<html>
<head lang="en">
    <title>Mancala Game</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/game/mancala.css"/>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>

<body>
<h1>Mancala</h1>
<div class="input-div">
    <label for="nameInput" class="label">Nickname:</label>
    <input type="text" class="input" id="nameInput" placeholder="Enter your name" required>
    <button type="button" class="button" id="createButton">Create game</button>
</div>
<div class="input-div">
    <label for="gameIdInput" class="label">Game ID:</label>
    <input type="number" class="input" id="gameIdInput" placeholder="Enter game ID" required>
    <button type="button" class="button" id="connectButton">Connect to game ID</button>
</div>
<h2 id="gameIdHeader"></h2>
<h3 id="message"></h3>
<progress id="progress" style="visibility: hidden">70%</progress>
<div class="board">
    <div class="player-two store" id="secondPlayerLargeDiv">0</div>

    <div class="rows">
        <div class="row player-two" id="secondPlayerDiv">
            <div class="pit">0</div>
            <div class="pit">0</div>
            <div class="pit">0</div>
            <div class="pit">0</div>
            <div class="pit">0</div>
            <div class="pit">0</div>
        </div>

        <div class="row player-one" id="firstPlayerDiv">
            <div class="pit">0</div>
            <div class="pit">0</div>
            <div class="pit">0</div>
            <div class="pit">0</div>
            <div class="pit">0</div>
            <div class="pit">0</div>
        </div>
    </div>

    <div class="player-one store" id="firstPlayerLargeDiv">0</div>
</div>

<script type='text/javascript' src='js/mancala.js'></script>
</body>
</html>
